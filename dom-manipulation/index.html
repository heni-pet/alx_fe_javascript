<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    #quoteDisplay {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      min-height: 60px;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 14px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category selector -->
  <label for="categorySelect"><strong>Select Category:</strong></label>
  <select id="categorySelect"></select>
  
  <div id="quoteDisplay">Click "Show New Quote" to begin.</div>
  
  <button id="newQuote">Show New Quote</button>

  <!-- Form to add new quotes -->
  <div>
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
    <button id="exportQuotesBtn">Export Quotes</button>
    <button id="importQuotesBtn">Import Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
